<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="s-12-512.png">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Weight Converter App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-4">
                    Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds....">
                    </div>   
                </form>
                <div id="output">
                    <div class="card card-primary mb-4">
                    <div class="card-block">
                    <h4>Grams:</h4>
                    <div id="gramsOutput"></div>   
                    </div>
                    </div>
                    
                    <div class="card card-success mb-4">
                    <div class="card-block">
                    <h4>KiloGrams:</h4>
                    <div id="kgOutput"></div>   
                    </div>
                    </div>
                    
                    <div class="card card-danger mb-4">
                    <div class="card-block">
                    <h4>Ounces:</h4>
                    <div id="ozOutput"></div>   
                    </div>
                    </div>
                </div>
            <div class="footer">
                <h1>Thank you for using!!!</h1>
            </div>
            </div>
            </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
